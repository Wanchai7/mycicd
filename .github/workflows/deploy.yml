name: Deploy to GitHub Pages

on:
  push:
    tags:
      - '*'

  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Diagnostics â€” check token identity
        uses: actions/github-script@v6
        with:
          # Use the same token the deployment will use (PAGES_PAT if set, otherwise GITHUB_TOKEN)
          token: ${{ secrets.PAGES_PAT || github.token }}
          script: |
            const me = (await github.rest.users.getAuthenticated()).data;
            console.log(`Authenticated as: ${me.login}`);
            console.log(`PAGES_PAT set: ${!!process.env.PAGES_PAT}`);

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Prepare deployment files
        run: |
          mkdir -p _site
          cp *.html _site/
          ls -la _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # Use a personal access token (PAGES_PAT) if set in Secrets to work
          # around org/repo policies that prevent the GITHUB_TOKEN from creating
          # a Pages site. If not set, falls back to the default GITHUB_TOKEN.
          token: ${{ secrets.PAGES_PAT || github.token }}
